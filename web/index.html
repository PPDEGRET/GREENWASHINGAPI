<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenCheck - AI Greenwashing Detector</title>
    <meta name="description" content="Upload an ad and get a greenwashing risk analysis." />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="/" class="logo">
                <img src="assets/logo.svg" alt="GreenCheck Logo" />
                <span>GreenCheck</span>
            </a>
            <nav id="main-nav">
                <!-- This will be dynamically populated by JS -->
            </nav>
        </div>
    </header>

    <main>
        <!-- Main App View (Analysis) -->
        <div id="view-app" class="view">
            <div id="app-state-landing" class="app-state">
                <section class="hero">
                    <div class="container">
                        <h1>Instant Greenwashing Risk Analysis</h1>
                        <p class="subtitle">
                            Upload your ad creative and get an instant AI-powered risk analysis.
                        </p>
                        <div id="dropzone" class="dropzone" tabindex="0">
                            <div class="dropzone-content">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Drag & drop your ad here, or click to browse</p>
                                <input type="file" id="file-input" accept="image/png,image/jpeg,image/webp" hidden />
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div id="app-state-progress" class="app-state" hidden>
                <!-- Progress indicator content -->
            </div>
            <div id="app-state-results" class="app-state" hidden>
                <!-- Results content -->
            </div>
        </div>

        <!-- Other views (hidden by default) -->
        <div id="view-login" class="view modal" hidden></div>
        <div id="view-register" class="view modal" hidden></div>
        <div id="view-onboarding" class="view modal" hidden></div>
        <div id="view-history" class="view" hidden></div>
        <div id="view-account" class="view" hidden></div>

    </main>
    <script src="main.js"></script>
</body>
</html>
